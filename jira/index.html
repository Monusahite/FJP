<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="toolbox-cont">
        <div class="toolbox-priority-cont">
            <div class="colors">
                <div class="color pink" style="background-color:pink ;"></div>
                <div class="color skyblue" style="background-color:skyblue ;"></div>
                <div class="color green" style="background-color:greenyellow;"></div>
                <div class="color black" style="background-color:black ;"></div>
            </div>

            <div class="action-btn-cont" style="font-size: 0.6rem;">
                <div class="add-btn"><i class="fa fa-plus fa-3x "></i></div>
                <div class="remove-btn"><i class="fa fa-trash fa-3x"></i></div>
            </div>
        </div>
    </div>


    <div class="modal-cont">
      <textarea class="textarea-cont" placeholder="Enter Your Task"></textarea>
      <div class="priority-colors">
         <div class="pink priority-color"></div>
         <div class="blue priority-color"></div>
         <div class="green priority-color"></div>
         <div class="black priority-color"></div>
      </div>
    </div>


    <div class="main-cont">
      
    </div>


</body>
<script src="script.js"></script>
</html>
